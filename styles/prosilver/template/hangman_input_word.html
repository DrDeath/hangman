<div class="centered_text">
	<h2>{{ lang('HANGMAN_QUOTE_INPUT_HEAD') }}</h2>
</div>

<p>{{ HANGMAN_QUOTE_INPUT_EXPL }}</p>

<form id="hangman_quote_input" method="post" enctype="application/x-www-form-urlencoded" action="{{ U_ACTION }}" onsubmit="return cleanQuoteInput('hangman_quote_text')">
	<fieldset>
		<dl>
			<dt><label for="hangman_quote_text">{{ lang('HANGMAN_QUOTE_INPUT') }}{{ lang('COLON') }}</label></dt>
			<dd><input id="hangman_quote_text" type="text" size="100" maxlength="255" name="hangman_quote_text" value="{{ HANGMAN_QUOTE_TEXT }}" /></dd>
		</dl>
	</fieldset>

	<fieldset>
        <p class="submit-buttons">
            <input class="button1" type="submit" id="submit" name="submit" value="{{ lang('SUBMIT') }}" />
        </p>
	{{ S_FORM_TOKEN }}
	</fieldset>
</form>

<script>
	var jsLcLetters = {{ HANGMAN_LC_LETTERS }};
	var jsUnauthLetters = '{{ lang('HANGMAN_UNAUTH_LETTERS') }}';
</script>

{% INCLUDEJS '@mot_hangman/hangman_input.js' %}
